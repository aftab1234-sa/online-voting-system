<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Voting System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0; padding: 0;
  }
  .container {
    width: 350px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; margin-bottom: 20px; }
  input {
    width: 100%; padding: 10px;
    margin-top: 8px;
    border: 1px solid #ccc; border-radius: 5px;
  }
  button {
    width: 100%; padding: 12px;
    background: #0066ff; color: white;
    border: none; border-radius: 5px;
    margin-top: 15px; cursor: pointer;
  }
  button:hover { background: #004ccc; }

  .parties {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  .party {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    border: 2px solid transparent;
  }
  .party:hover {
    border: 2px solid #0066ff;
  }
  img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<div class="container" id="loginPage">
  <h2>Voter Login</h2>
  <input type="text" id="name" placeholder="Enter Full Name">
  <input type="text" id="aadhaar" placeholder="Enter Aadhaar No (12 digits)">
  <input type="text" id="phone" placeholder="Enter Phone No (10 digits)">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  let name = document.getElementById("name").value.trim();
  let aadhaar = document.getElementById("aadhaar").value.trim();
  let phone = document.getElementById("phone").value.trim();

  if (name === "" || aadhaar === "" || phone === "") {
    alert("Please fill all fields!");
    return;
  }

  if (!/^[0-9]{12}$/.test(aadhaar)) {
    alert("Aadhaar must be 12 digits.");
    return;
  }

  if (!/^[0-9]{10}$/.test(phone)) {
    alert("Phone number must be 10 digits.");
    return;
  }

  // Check if user already voted (local simulation)
  if (localStorage.getItem(aadhaar)) {
    alert("You have already voted!");
    return;
  }

  // Proceed to voting page
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("votePage").style.display = "block";
}

function castVote(party) {
  let aadhaar = document.getElementById("aadhaar").value.trim();

  // Save vote
  localStorage.setItem(aadhaar, party);

  alert("Vote cast successfully for " + party);

  // Lock interface
  document.getElementById("votePage").innerHTML = "<h2>Thank you! Your vote has been recorded.</h2>";
}
</script>
